{% load getstatus %}
<div class="small-container cart-page">
    {% if orders %}

    <table>
        <tr>
            <th>Order id</th>
            <th>date</th>
            <th>total price</th>
            <th>status</th>
        </tr>
        {% for order in orders %}
        
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.total_price }}</td>
            <td>{% getstatus order.order_status %}</td>

        </tr>
        {% endfor %}
    </table>
   
    {% else %}
    <p>no orders</p>
    {% endif %}

</div>
